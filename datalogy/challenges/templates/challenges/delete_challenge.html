{% extends "challenges/site.html" %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Delete Challenge</div>
            <div class="panel-body">
                <h2 class="text-danger">Are you sure you want to delete the challenge called {{ challenge.name }}?</h2>
                <form method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-danger"/>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
