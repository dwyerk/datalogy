<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Datalogy{% endblock title %}</title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap-material-design/dist/css/ripples.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/datalogy.css" />

</head>
<body>
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Datalogy</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <!--<li class="active"><a href="javascript:void(0)">Active</a></li>-->
                    <li><a href="/challenges">Challenges</a></li>
                </ul>

                <!--<form class="navbar-form navbar-left">-->
                    <!--<div class="form-group">-->
                        <!--<input type="text" class="form-control col-sm-8" placeholder="Search">-->
                    <!--</div>-->
                <!--</form>-->

                <ul class="nav navbar-nav navbar-right">
                    {% if request.user.is_staff %}
                    <li><a href="/admin">Admin</a></li>
                    {% endif %}

                    {% if request.user.is_authenticated %}
                    <li class="dropdown">
                        <a href="/" data-target="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{ request.user }} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/users/profile/{{ request.user.username }}">Profile</a></li>
                            <li><a href="/users/logout">Logout</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li><a href="/users/login">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

{% block body %}
{% endblock body %}

    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="/static/bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script>$.material.init()</script>

<script>document.write('<script src="http://'
    + location.host.split(':')[0]
    + ':35729/livereload.js"></'
    + 'script>')</script>

</body>
</html>
